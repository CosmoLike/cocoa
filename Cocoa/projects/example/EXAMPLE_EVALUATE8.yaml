stop_at_error: false
debug: false
timing: true

likelihood:
  act_dr6_mflike.act_dr6_mflike:
    data_folder: act_dr6_mflike/v1.0
    input_file: dr6_data.fits
    lmax_theory: 4000
  act_dr6_lenslike.ACTDR6LensLike:
     lens_only: False
     lmax: 4000
     variant: act_baseline

prior:
  tau_sroll2_prior: "lambda tau: stats.norm.logpdf(tau, loc=5.66e-2, scale=5.8e-3)"
  TTdust_prior: "lambda a_gtt: stats.norm.logpdf(a_gtt, loc=7.95, scale=0.32)"
  TEdust_prior: "lambda a_gte: stats.norm.logpdf(a_gte, loc=0.423, scale=0.03)"
  EEdust_prior: "lambda a_gee: stats.norm.logpdf(a_gee, loc=0.1681, scale=0.017)"

params:
  logA:
    prior:
      min: 1.61
      max: 3.91
    ref:
      dist: norm
      loc: 3.0448
      scale: 0.05
    proposal: 0.05
    latex: \log(10^{10} A_\mathrm{s})
    drop: true
  As:
    value: 'lambda logA: 1e-10*np.exp(logA)'
    latex: A_\mathrm{s}
  ns:
    prior:
      min: 0.92
      max: 1.05
    ref:
      dist: norm
      loc: 0.96605
      scale: 0.005
    proposal: 0.005
    latex: n_\mathrm{s}
  theta_MC_100:
    prior:
      min: 0.5
      max: 10
    ref:
      dist: norm
      loc: 1.04109
      scale: 0.001
    proposal: 0.001
    latex: 100\theta_\mathrm{MC}
    drop: true
    renames: theta
  cosmomc_theta:
    value: 'lambda theta_MC_100: 1.e-2*theta_MC_100'
    derived: false
  H0:
    latex: H_0
    min: 20
    max: 100
  omegabh2:
    prior:
      min: 0.01
      max: 0.04
    ref:
      dist: norm
      loc: 0.022383
      scale: 0.005
    proposal: 0.005
    latex: \Omega_\mathrm{b} h^2
  omegach2:
    prior:
      min: 0.06
      max: 0.2
    ref:
      dist: norm
      loc: 0.12011
      scale: 0.03
    proposal: 0.03
    latex: \Omega_\mathrm{c} h^2
  mnu:
    value: 0.06
  tau:
    prior:
      dist: norm
      loc: 0.0544
      scale: 0.0073
    ref:
      dist: norm
      loc: 0.055
      scale: 0.006
    proposal: 0.003
    latex: \tau_\mathrm{reio}
  w0pwa:
    prior:
      min: -5 
      max: -0.01
    ref:
      dist: norm
      loc: -0.99
      scale: 0.05
    proposal: 0.05
    latex: w_{0,\mathrm{DE}}+w_{a,\mathrm{DE}}
    drop: true
  w:
    prior:
      min: -3
      max: -0.01
    ref:
      dist: norm
      loc: -0.99
      scale: 0.05
    proposal: 0.05
    latex: w_{0,\mathrm{DE}}
  wa:
    value: 'lambda w0pwa, w: w0pwa - w'
    derived: false
    latex: w_{a,\mathrm{DE}}
  omegal:
    latex: \Omega_\Lambda
  omegam:
    latex: \Omega_\mathrm{m}
  omegamh2:
    derived: 'lambda omegam, H0: omegam*(H0/100)**2'
    latex: \Omega_\mathrm{m} h^2
  omegab:
    derived: 'lambda omegabh2, H0: omegabh2/((H0/100)**2)'
    latex: \Omega_\mathrm{b}
  omegac:
    derived: 'lambda omegach2, H0: omegach2/((H0/100)**2)'
    latex: \Omega_\mathrm{c}
  sigma8:
    latex: \sigma_8
  s8h5:
    derived: 'lambda sigma8, H0: sigma8*(H0*1e-2)**(-0.5)'
    latex: \sigma_8/h^{0.5}
  s8omegamp5:
    derived: 'lambda sigma8, omegam: sigma8*omegam**0.5'
    latex: \sigma_8 \Omega_\mathrm{m}^{0.5}
  s8omegamp25:
    derived: 'lambda sigma8, omegam: sigma8*omegam**0.25'
    latex: \sigma_8 \Omega_\mathrm{m}^{0.25}
  A:
    derived: 'lambda As: 1e9*As'
    latex: 10^9 A_\mathrm{s}
  age:
    latex: '{\rm{Age}}/\mathrm{Gyr}'
  rdrag:
    latex: r_\mathrm{drag}
  yheused:
    latex: Y_P^\mathrm{BBN}
  zstar:
    latex: z_*
  rstar:
    latex: r_*
  thetastar:
    latex: 100\theta_*
  DAstar:
    latex: D_\mathrm{A}/\mathrm{Gpc}
  zdrag:
    latex: z_\mathrm{drag}
  kd:
    latex: k_\mathrm{D}
  thetad:
    latex: 100\theta_\mathrm{D}
  zeq:
    latex: z_\mathrm{eq}
  keq:
    latex: k_\mathrm{eq}
  thetaeq:
    latex: 100\theta_\mathrm{eq}
  thetarseq:
    latex: 100\theta_\mathrm{s,eq}
  DHBBN:
    derived: "lambda DH: 10**5*DH"
    latex: 10^5 \mathrm{D}/\mathrm{H}
  zrei:
    latex: z_\mathrm{re}
  nrun:
    value: 0.0
    latex: n_\mathrm{run}
  nrunrun:
    value: 0.0
    latex: n_\mathrm{run,run}
  omegak:
    value: 0.0
    latex: \Omega_k
  # Foregrounds
  a_tSZ:
    prior:
      min: 0.0
      max: 10.0
    ref:
      dist: norm
      loc: 5.6
      scale: 1.0
    proposal: 0.1
    latex: a_\mathrm{tSZ}
  a_kSZ:
    prior:
      min: 0.0
      max: 10.0
    ref:
      dist: norm
      loc: 2.0
      scale: 2.0
    proposal: 0.1
    latex: a_\mathrm{kSZ}
  a_p:
    prior:
      min: 0.0
      max: 50.0
    ref:
      dist: norm
      loc: 6.0
      scale: 0.7
    proposal: 0.3
    latex: a_p
  beta_p:
    prior:
      min: 0.0
      max: 5.0
    ref:
      dist: norm
      loc: 2.0
      scale: 0.05
    proposal: 0.015
    latex: \beta_p
  a_c:
    prior:
      min: 0.0
      max: 50.0
    ref:
      dist: norm
      loc: 3.0
      scale: 1.0
    proposal: 0.7
    latex: a_c
  beta_c:
    value: "lambda beta_p: beta_p"
    latex: \beta_c
  a_s:
    prior:
      min: 0.0
      max: 50.0
    ref:
      dist: norm
      loc: 3.0
      scale: 1.0
    proposal: 0.3
    latex: a_s
  beta_s:
    prior:
      min: -3.5
      max: -1.5
    proposal: 0.3
    latex: \beta_s
  a_gtt:
    prior:
      min: 0.0
      max: 50.0
    ref:
      dist: norm
      loc: 8.0
      scale: 0.6
    proposal: 0.4
    latex: a_\mathrm{dust}^\mathrm{TT}
  a_gte:
    prior:
      min: 0.0
      max: 1.0
    ref:
      dist: norm
      loc: 0.42
      scale: 0.06
    proposal: 0.03
    latex: a_\mathrm{dust}^\mathrm{TE}
  a_gee:
    prior:
      min: 0.0
      max: 1.0
    ref:
      dist: norm
      loc: 0.17
      scale: 0.03
    proposal: 0.03
    latex: a_\mathrm{dust}^\mathrm{EE}
  a_psee:
    prior:
      min: 0.0
      max: 1.0
    ref:
      dist: halfnorm
      loc: 0.0
      scale: 0.04
    proposal: 0.05
    latex: a_\mathrm{ps}^\mathrm{EE}
  a_pste:
    prior:
      min: -1.0
      max: 1.0
    ref:
      dist: norm
      loc: 0.0
      scale: 0.11
    proposal: 0.05
    latex: a_\mathrm{ps}^\mathrm{TE}
  xi:
    prior:
      min: 0.0
      max: 0.2
    proposal: 0.05
    latex: \xi
  alpha_tSZ:
    prior:
      min: -5.0
      max: 5.0
    ref:
      dist: norm
      loc: 0.0
      scale: 0.3
    proposal: 0.1
    latex: \alpha_\mathrm{tSZ}
  # Fixed values of dust temperature
  T_d:
    value: 9.60
    latex: T_d

