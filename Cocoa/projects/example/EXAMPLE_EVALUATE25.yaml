stop_at_error: false
debug: false
timing: true

likelihood:
  sn.union3: 
    path: ./external_modules/data/sn_data
  sn.pantheon: 
    path: ./external_modules/data/sn_data
  sn.pantheonplus: 
    path: ./external_modules/data/sn_data
  sn.roman_c:
    path: ./external_modules/data/sn_data
  sn.roman_o:
    path: ./external_modules/data/sn_data
  sn.desy5: 
    path: ./external_modules/data/sn_data

params:
  H0:
    value: 67
  omegam:
    prior:
      min: 0.2
      max: 0.4
    ref:
      dist: norm
      loc: 0.3
      scale: 0.1
    proposal: 0.1
    latex: \Omega_\mathrm{b} h^2

# FROM CAMB
# omegam = 0.31383
#[evaluate]  chi2_sn.union3 = 26.5423
#[evaluate]  chi2_sn.pantheon = 1035.19
#[evaluate]  chi2_sn.pantheonplus = 1403.88
#[evaluate]  chi2_sn.roman_c = 70.8908
#[evaluate]  chi2_sn.roman_o = 83.008
#[evaluate]  chi2_sn.desy5 = 1645.46

sampler:
  evaluate:
    override:
      omegam: 0.31383

theory:
  emulsn:
    path: ./cobaya/cobaya/theories/
    stop_at_error: True
    extra_args:
      ordering: ['omegam', 'H0']
      dlfilename:  'external_modules/data/emultrf/BAO_SN_RES/chisquaredllog'
      dlextraname: 'external_modules/data/emultrf/BAO_SN_RES/extrainfodl.npy'
      dltransmat:  'external_modules/data/emultrf/BAO_SN_RES/PCAdl.npy'
      # Users can train on different redshift grids. The code needs to 
      # know what was the z-grid used on luminosity distance training
      zlindl: 'external_modules/data/emultrf/BAO_SN_RES/zlinlcdm.npy'
      extradllevel: 4400

output: ./projects/example/chains/EXAMPLE_EVALUATE25