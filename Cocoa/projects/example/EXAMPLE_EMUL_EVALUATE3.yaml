stop_at_error: False
timing: True
debug: False

likelihood:
  sn.desy5: 
    path: ./external_modules/data/sn_data
  bao.desi_dr2.desi_bao_all:
    path: ./external_modules/data/  
  act_dr6_lenslike.ACTDR6LensLike:
    lens_only: False
    variant: actplanck_baseline
  mflike.TTTEEE:
    data_folder: simons_observatory/v0.8
    input_file: LAT_simu_sacc_00044.fits
    cov_Bbl_file: data_sacc_w_covar_and_Bbl.fits
    defaults:
      # Which spectra?
      polarizations: ['TT', 'TE', 'ET', 'EE']
      # Scale cuts (in ell) for each spectrum
      scales:
        TT: [50, 3002]
        TE: [50, 3002]
        ET: [50, 3002]
        EE: [50, 3002]
      symmetrize: False

    data:
      # List the names and frequencies of all the
      # relevant experiments.
      experiments:
        - LAT_93
        - LAT_145
        - LAT_225
        # - PlanckHFI_545:

      spectra:
        # Here, list all the different cross-correlations
        # between experiments and bands you want to
        # analyse.
        # For each of them, you can specify which spectra
        # and scale cuts you'd like to use. If you don't
        # specify anything, the defaults will be used.
        - experiments: [LAT_93, LAT_93]
        - experiments: [LAT_93, LAT_145]
        - experiments: [LAT_93, LAT_225]
        - experiments: [LAT_145, LAT_145]
        - experiments: [LAT_145, LAT_225]
        - experiments: [LAT_225, LAT_225]
            
params:
  logA:
    prior:
      min: 1.61
      max: 3.91
    ref:
      dist: norm
      loc: 3.05
      scale: 0.001
    proposal: 0.001
    latex: \log(10^{10} A_\mathrm{s})
    #drop: true
  ns:
    prior:
      min: 0.8
      max: 1.2
    ref:
      dist: norm
      loc: 0.965
      scale: 0.004
    proposal: 0.002
    latex: n_\mathrm{s}
  thetastar:
    prior:
      min: 0.5
      max: 10
    ref:
      dist: norm
      loc: 1.04109
      scale: 0.0004
    proposal: 0.0002
    latex: 100\theta_*
    renames: theta
  H0:
    latex: H_0
    min: 20
    max: 100
  omegabh2:
    prior:
      min: 0.005
      max: 0.1
    ref:
      dist: norm
      loc: 0.0224
      scale: 0.0001
    proposal: 0.0001
    latex: \Omega_\mathrm{b} h^2
  omegach2:
    prior:
      min: 0.001
      max: 0.99
    ref:
      dist: norm
      loc: 0.12
      scale: 0.001
    proposal: 0.0005
    latex: \Omega_\mathrm{c} h^2
  mnu:
    value: 0.06
  tau:
    prior:
      dist: norm
      loc: 0.0544
      scale: 0.0073
    ref:
      dist: norm
      loc: 0.055
      scale: 0.006
    proposal: 0.003
    latex: \tau_\mathrm{reio}
  w0pwa:
    prior:
      min: -5 
      max: -0.01
    ref:
      dist: norm
      loc: -0.99
      scale: 0.05
    proposal: 0.05
    latex: w_{0,\mathrm{DE}}+w_{a,\mathrm{DE}}
    drop: true
  w:
    prior:
      min: -3
      max: -0.01
    ref:
      dist: norm
      loc: -0.99
      scale: 0.05
    proposal: 0.05
    latex: w_{0,\mathrm{DE}}
  wa:
    value: 'lambda w0pwa, w: w0pwa - w'
    derived: false
    latex: w_{a,\mathrm{DE}}
  omegamh2:
    value: 'lambda omegach2, omegabh2, mnu: omegach2+omegabh2+(mnu*(3.046/3)**0.75)/94.0708'
    latex: \Omega_\mathrm{m} h^2
  omegam:
    derived: True
    latex: \Omega_\mathrm{m}
  omegab:
    derived: 'lambda omegabh2, H0: omegabh2/((H0/100)**2)'
    latex: \Omega_\mathrm{b}
  omegac:
    derived: 'lambda omegach2, H0: omegach2/((H0/100)**2)'
    latex: \Omega_\mathrm{c}
  rdrag:
    latex: r_\mathrm{drag}


theory:
  emultheta:
    path: ./cobaya/cobaya/theories/
    stop_at_error: True
    provides: ['H0', 'omegam']
    extra_args:
      device: "cuda"
      file:  ['external_modules/data/emultrf/CMB_TRF/w0wa/emul_w0wa_thetaH0_ResMLP2.pt']
      extra: ['external_modules/data/emultrf/CMB_TRF/w0wa/extra_w0wa_thetaH0.npy']
      ord:   [['omegabh2','omegach2','w','wa','thetastar']]
      extrapar: [{'MLA' : "ResMLP", 'INTDIM': 50, 'NLAYER': 10}]
  emulrdrag:
    path: ./cobaya/cobaya/theories/
    stop_at_error: True
    provides: ['rdrag']
    extra_args:
      file: ['external_modules/data/emultrf/BAO_SN_RES/emul_lcdm_rdrag_GP.joblib'] 
      extra: ['external_modules/data/emultrf/BAO_SN_RES/extra_lcdm_rdrag.npy'] 
      ord: [['omegabh2','omegach2']]
  emulcmb:
    path: ./cobaya/cobaya/theories/
    stop_at_error: True
    extra_args:
      # This version of the emul was not trained with CosmoRec
      eval: [True, True, True, True] #TT,TE,EE,PHIPHI
      device: "cuda"
      file: ['external_modules/data/emultrf/CMB_TRF/w0wa/emul_w0wa_low_CMBTT_CNN.pt',
             'external_modules/data/emultrf/CMB_TRF/w0wa/emul_w0wa_low_CMBTE_CNN.pt',
             'external_modules/data/emultrf/CMB_TRF/w0wa/emul_w0wa_low_CMBEE_CNN.pt', 
             'external_modules/data/emultrf/CMB_TRF/w0wa/emul_w0wa_low_phi_ResMLP.pt']
      extra: ['external_modules/data/emultrf/CMB_TRF/w0wa/extra_w0wa_low_CMBTT_CNN.npy',
              'external_modules/data/emultrf/CMB_TRF/w0wa/extra_w0wa_low_CMBTE_CNN.npy',
              'external_modules/data/emultrf/CMB_TRF/w0wa/extra_w0wa_low_CMBEE_CNN.npy', 
              'external_modules/data/emultrf/CMB_TRF/w0wa/extra_w0wa_low_phi_ResMLP.npy']
      ord: [ ['omegabh2','omegach2','H0','logA','ns','tau','w','wa'],
             ['omegabh2','omegach2','H0','logA','ns','tau','w','wa'],
             ['omegabh2','omegach2','H0','logA','ns','tau','w','wa'], 
             ['omegabh2','omegach2','H0','logA','ns','tau','w','wa']]
      extrapar: [{'ellmax' : 5000, 'MLA': 'CNN', 'INTDIM': 4, 'INTCNN': 5120},
                 {'ellmax' : 5000, 'MLA': 'CNN', 'INTDIM': 4, 'INTCNN': 5120},
                 {'ellmax' : 5000, 'MLA': 'CNN', 'INTDIM': 4, 'INTCNN': 5120}, 
                 {'MLA': 'ResMLP', 'INTDIM': 6, 'NLAYER': 6, 
                  'TMAT': 'external_modules/data/emultrf/CMB_TRF/w0wa/PCA_w0wa_low_phi.npy'}]
  emulbaosn:
    path: ./cobaya/cobaya/theories/
    stop_at_error: True
    extra_args:
      device: "cuda"
      file:  [None, 'external_modules/data/emultrf/BAO_SN_RES/w0wa/emul_w0wa_H.pt']
      extra: [None, 'external_modules/data/emultrf/BAO_SN_RES/w0wa/extra_w0wa_H.npy']    
      ord: [None, ['omegam','H0','w','wa']]
      extrapar: [{'MLA': 'INT', 'ZMIN' : 0.0001, 'ZMAX' : 3, 'NZ' : 600},
                 {'MLA': 'ResMLP', 'offset' : 0.0, 'INTDIM' : 4, 'NLAYER' : 6,
                  'TMAT': 'external_modules/data/emultrf/BAO_SN_RES/w0wa/PCA_w0wa_H.npy',
                  'ZLIN': 'external_modules/data/emultrf/BAO_SN_RES/w0wa/z_lin_w0wa.npy'}]
  mflike.BandpowerForeground:
    
sampler:
  evaluate:
    override:
      logA: 3.045
      ns: 0.9649
      thetastar: 1.0451
      omegabh2: 0.02236
      omegach2: 0.12
      tau: 0.0544
