stop_at_error: False
timing: True
debug: False

likelihood:
  mflike.TTTEEE:
    data_folder: simons_observatory/v0.8
    input_file: LAT_simu_sacc_00044.fits
    cov_Bbl_file: data_sacc_w_covar_and_Bbl.fits
    defaults:
      # Which spectra?
      polarizations: ['TT', 'TE', 'ET', 'EE']
      # Scale cuts (in ell) for each spectrum
      scales:
        TT: [50, 3002]
        TE: [50, 3002]
        ET: [50, 3002]
        EE: [50, 3002]
      symmetrize: False

    data:
      # List the names and frequencies of all the
      # relevant experiments.
      experiments:
        - LAT_93
        - LAT_145
        - LAT_225
        # - PlanckHFI_545:

      spectra:
        # Here, list all the different cross-correlations
        # between experiments and bands you want to
        # analyse.
        # For each of them, you can specify which spectra
        # and scale cuts you'd like to use. If you don't
        # specify anything, the defaults will be used.
        - experiments: [LAT_93, LAT_93]
        - experiments: [LAT_93, LAT_145]
        - experiments: [LAT_93, LAT_225]
        - experiments: [LAT_145, LAT_145]
        - experiments: [LAT_145, LAT_225]
        - experiments: [LAT_225, LAT_225]
  sn.union3: 
    path: ./external_modules/data/sn_data
  sn.pantheon: 
    path: ./external_modules/data/sn_data
  sn.pantheonplus: 
    path: ./external_modules/data/sn_data
  sn.roman_c:
    path: ./external_modules/data/sn_data
  sn.roman_o:
    path: ./external_modules/data/sn_data
  sn.desy5: 
    path: ./external_modules/data/sn_data
  bao.desi_2024_bao_all:
    path: ./external_modules/data/
  bao.desi_dr2.desi_bao_all:
    path: ./external_modules/data/

params:
  logA:
    prior:
      min: 1.61
      max: 3.91
    ref:
      dist: norm
      loc: 3.0448
      scale: 0.05
    proposal: 0.05
    latex: \log(10^{10} A_\mathrm{s})
    drop: true
  As:
    value: 'lambda logA: 1e-10*np.exp(logA)'
    latex: A_\mathrm{s}
  ns:
    prior:
      min: 0.8
      max: 1.2
    ref:
      dist: norm
      loc: 0.965
      scale: 0.004
    proposal: 0.002
    latex: n_\mathrm{s}
  H0:
    prior:
      min: 60
      max: 90
    ref:
      dist: norm
      loc: 75
      scale: 2
    proposal: 0.2
    latex: H_0
  omegabh2:
    prior:
      min: 0.005
      max: 0.1
    ref:
      dist: norm
      loc: 0.0224
      scale: 0.0001
    proposal: 0.0001
    latex: \Omega_\mathrm{b} h^2
  omegach2:
    prior:
      min: 0.001
      max: 0.99
    ref:
      dist: norm
      loc: 0.12
      scale: 0.001
    proposal: 0.0005
    latex: \Omega_\mathrm{c} h^2
  tau:
    prior:
      dist: norm
      loc: 0.0544
      scale: 0.0073
    ref:
      dist: norm
      loc: 0.055
      scale: 0.006
    proposal: 0.003
    latex: \tau_\mathrm{reio}
  omegab:
    derived: 'lambda omegabh2, H0: omegabh2/((H0/100)**2)'
    latex: \Omega_\mathrm{b}
  omegac:
    derived: 'lambda omegach2, H0: omegach2/((H0/100)**2)'
    latex: \Omega_\mathrm{c}
  A:
    derived: 'lambda As: 1e9*As'
    latex: 10^9 A_\mathrm{s}
  thetastar:
    latex: 100\theta_*
  omegam:
    latex: \Omega_\mathrm{m}
  omegamh2:
    derived: 'lambda omegam, H0: omegam*(H0/100)**2'
    latex: \Omega_\mathrm{m} h^2
  rdrag:
    latex: r_\mathrm{drag}
    
theory:
  camb:
    path: ./external_modules/code/CAMB
    extra_args:
      halofit_version: mead2020
      dark_energy_model: ppf
      lmax: 6000
      lens_potential_accuracy: 30
      AccuracyBoost:  1.5
      lSampleBoost: 10
      lAccuracyBoost: 3
      lens_margin: 2050
      min_l_logl_sampling: 6000
      num_massive_neutrinos: 1
      nnu: 3.046
      accurate_massive_neutrino_transfers: false
      DoLateRadTruncation: false
  mflike.BandpowerForeground:

